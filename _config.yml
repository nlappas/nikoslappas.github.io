# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

name: Nikos Lappas
email: nikoslappas@outlook.com
description: > # this means to ignore newlines until "url:"
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.

url: "https://nlappas.github.io"   # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/

# Social
github_username: nlappas # put your github username
twitter_username: Nikos_Lappas # put your twitter username
linkedin_username: nikos-lappas-a7b41b32  # put your linkedin username
scholar_authorid: VaFDvg0AAAAJ&hl=en # put your google scholar author id
#$contact_note: >
  

# Footer text
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.

# Blog
blog_name: Nikos Lappas
blog_description: Nikos Lappas' personal (research / curiosity oriented) blog

# Collections
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  # projects:
  #   output: true
  #   permalink: /projects/:path/
  opinion:
    output: true
    permalink: /opinion/:path/

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 15
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Includes
include: ['_pages']

# Gems
gems:
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Lappas

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other advanced settings (don't touch if you are not sure)
# -----------------------------------------------------------------------------
fontawesome_version: "4.6.3"
jquery_version: "1.12.4"
katex_version: "0.6.0"
